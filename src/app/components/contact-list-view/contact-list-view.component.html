<div class='container'>
  <div *ngIf='isLoading'>
    <mat-spinner></mat-spinner>
  </div>
  <app-contact-search
    [contacts]='this.contacts'
    [newContacts]='this.newContacts'
    (searchEvent)='this.filterContacts($event)'>
  </app-contact-search>
  <div class='card-container'>
    <app-contact-card
      *ngFor='let contact of filteredContacts'
      [contact]='contact'>
    </app-contact-card>
  </div>
  <h1 *ngIf='apiError'>Api is currently not available. Please try again later!</h1>
  <div *ngIf='newFilteredContacts.length > 0'>
    New Contacts
    <mat-divider></mat-divider>
  </div>
  <div class='card-container'>
    <app-contact-card
      [isNew]='true'
      *ngFor='let contact of newFilteredContacts'
      [contact]='contact'
      (remove)='removeCard($event)'></app-contact-card>
  </div>
</div>
