<div class='search-container'
     *ngIf='this.contacts.length>0 || this.newContacts.length>0 || searchText!==""'>
  <form>
    <mat-form-field>
      <span matPrefix> </span>
      <input
        type='text'
        matInput
        placeholder='Search'
        name='search'
        [(ngModel)]='searchText'
        (keyup.enter)='search()' />
      <button matSuffix mat-button (click)='search()'>
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </form>
</div>
