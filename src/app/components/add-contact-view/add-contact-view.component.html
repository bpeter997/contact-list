<div class="content-container">
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <mat-card class="input-card">
      <div class="input-container">
        <mat-card-header>
          <mat-card-title>Add new contact</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field class="content-input">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
          </mat-form-field>
          <mat-form-field class="content-input">
            <mat-label>Username</mat-label>
            <input matInput formControlName="userName">
          </mat-form-field>
          <mat-form-field class="content-input">
            <mat-label>Phone</mat-label>
            <input matInput formControlName="phone">
          </mat-form-field>
          <mat-form-field class="content-input">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
          </mat-form-field>

          <mat-form-field class="content-input">
            <mat-label>Street</mat-label>
            <input matInput formControlName="street">
          </mat-form-field>
          <mat-form-field class="content-input">
            <mat-label>Suite</mat-label>
            <input matInput formControlName="suite">
          </mat-form-field>
          <mat-form-field class="content-input">
            <mat-label>City</mat-label>
            <input matInput formControlName="city">
          </mat-form-field>
          <mat-form-field class="content-input">
            <mat-label>Zipcode</mat-label>
            <input matInput formControlName="zipcode">
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button type="submit" color="primary" [disabled]="!contactForm.valid">
            Add
          </button>
        </mat-card-actions>
      </div>
    </mat-card>
  </form>
</div>
